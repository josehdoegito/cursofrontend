<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <h2>Formulários HTML</h2>
    <!-- 1 - Primeiro formulário  -->
    <!-- 2 - Atributos do formulário -->
    <form action="register.php" method="GET">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" />
        </div>
        <!-- 3 - atributo name -->
        <div>
            <!-- 4 - atributo label -->
            <label for="age">Idade:</label>
            <input type="text" name="age">
        </div>
        <!-- 6 - select -->
        <div>
            <label for="jpb">Selecione a profissão</label>
            <select name="job" id="job">
                <option value="programador">Programador</option>
                <option value="contador" selected>Tester/QA</option>
                <option value="professor">DevOps</option>
            </select>
        </div>
        <!-- 7 - selected -->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract" id="">
                <option value="sim" selected>Sim</option>
                <option value="nao">Não</option>
            </select>
        </div>
        <!-- 8 - múltiplas opções -->
        <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="items" id="" multiple>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="macarrao">Macarrão</option>
            </select>
        </div>
        <!-- 9 textarea -->
        <div>
            <label for="comment">Comentário:</label>
            <textarea name="comment" id="" cols="30" rows="10" placeholder="Coloque aqui o seu comentário"></textarea>
        </div>
        <!-- 10 - fieldset e legend -->
        <div>
            <fieldset>
                <legend>Preencha com as suas informações</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>
        <!-- 11 - datalist -->
        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">

            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>
            </datalist>
        </div>

        <!-- 12 - senha -->
        <div>
            <label for="password">Digite a sua senha:</label>
            <input type="password" name="password">
        </div>
        <!-- 13 - resetar form -->
        <input type="reset" value="Limpar">

        <!-- 14 - radio button -->
        <div>
            <label for="car_model">Escolha o modelo do seu carro:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio"><input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="volvo" name="car_model">
                <label for="volvo">Volvo</label>
            </div>
        </div>

        <!-- 15 - checkbox -->
        <div>
            <label for="optionals">Opcionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo_engine">
                <label for="turbo_engine">Motor Turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hybrid">
                <label for="hybrid">Híbrido</label>
            </div>
        </div>

        <!-- 16 - datas -->
        <div>
            <label for="birthday">Data de aniversário</label>
            <input type="date" name="birthday">
        </div>

        <!-- 17 - arquivos -->
        <div>
            <label for="image">Insira a sua imagem:</label>
            <input type="file" name="image">
        </div>

        <!-- 18 - números -->
        <div>
            <label for="salary">Quanto você ganha no seu emprego atual?</label>
            <input type="number" name="salary">
        </div>

        <!-- 19 - input e-mails -->
        <div>
            <label for="email">Digite seu e-mail:</label>
            <input type="email" name="email">
        </div>

        <!-- 20 - value -->
        <div>
            <label for="value">Digite algum valor:</label>
            <input type="text" value="O meu valor é esse" name="value">
        </div>

        <!-- 21 - disable -->
        <div>
            <p>Tente mudar o valor:</p>
            <input type="text" value="Não precisa preencher" disabled>
        </div>

        <!-- 22 - placeholder -->
        <div>
            <label for="currentjob">Digite sua profissão:</label>
            <input type="text" name="currentjob" placeholder="No que você está trabalhando agora?">
        </div>

        <!-- 23 - required -->
        <div>
            <label for="birthyear">Digite o seu ano de nascimento:</label>
            <input type="text" placeholder="Digite o ano em que você nasceu" required>
        </div>

        <!-- 5 - envio de form -->
        <input type="submit" value="Enviar" />
    </form>

</body>

</html>
