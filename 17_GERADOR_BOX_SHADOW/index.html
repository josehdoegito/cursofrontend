<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de box shadow</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script> <!-- para eventos que
    estão atrelados ao html, primeiro precisa carregar o html-->
</head>
<body>
<!-- Temos três grandes áreas: controle, preview e a regra gerada -->
 <div id="box-shadow-generator">
    <div id="controls-container">
        <h2>Configurações da Box Shadow:</h2>
        <div class="form-control">
            <div class="range-input">
                <label for="horizontal">Deslocamento horizontal:</label>
                <input type="range" id="horizontal" name="horizontal" min="-100" max="100" value="5">
            </div>
            <div class="reference-input">
                <input type="text" id="horizontal-value" name="horizontal-value">
                <p>px</p>
            </div>
        </div>
        <div class="form-control">
            <div class="range-input">
                <label for="horizontal">Deslocamento vertical:</label>
                <input type="range" id="vertical" name="vertical" min="-100" max="100" value="5">
            </div>
            <div class="reference-input">
                <input type="text" id="vertical-value" name="vertical-value">
                <p>px</p>
            </div>
        </div>
        <div class="form-control">
            <div class="range-input">
                <label for="horizontal">Deslocamento horizontal:</label>
                <input type="range" id="horizontal" name="horizontal" min="-100" max="100" value="5">
            </div>
            <div class="reference-input">
                <input type="text" id="horizontal-value" name="horizontal-value">
                <p>px</p>
            </div>
        </div>
        <div class="form-control">
            <div class="range-input">
                <label for="horizontal">Deslocamento horizontal:</label>
                <input type="range" id="horizontal" name="horizontal" min="-100" max="100" value="5">
            </div>
            <div class="reference-input">
                <input type="text" id="horizontal-value" name="horizontal-value">
                <p>px</p>
            </div>
        </div>
    </div>
 </div>
</body>
</html>
